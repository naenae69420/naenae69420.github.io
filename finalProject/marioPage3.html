<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Race Results</title>
    <link rel="stylesheet" href="styles3.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <audio id="pageLoadSound" src="music/stageClear.wav" preload="auto"></audio>
    <div id="particles-js"></div>
    <div class="main-container">
        <div class="leftSide">
            <div class="header glow">
                Race Results
            </div>
            <div id="podium-container"></div>
    
            <div class="buttonArea">
                <button id="playAgainButton" onclick="window.location.href='marioPage2.html'">Play Again</button>
                <button id="returnHome" onclick="window.location.href='marioPage1.html'">Main Menu</button>
            </div>
        </div>
    
        <div class="rightSide">
            <div id="race-participants-list" class="race-participants-container">
                <h3>Race Rankings</h3>
                <ul id="participants-list"></ul>
                <h3>Favored Rankings</h3>
                <ul id="favored-rankings-list"></ul>

                <div class="trophy-container">
                    <img src="images/trophy.png" alt="Trophy" class="spinning-trophy" />
                </div>
            </div>
        </div>
    </div>

    <script src="marioPage3.js"></script>
</body>

</html>
